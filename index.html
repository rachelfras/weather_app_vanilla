<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="widget">
        <section class="current-weather">
          <div class="row">
            <div class="col-6">
              <div class="temp-box">
                <div class="row">
                  <div class="col-6">
                    <h1>12°C</h1>
                    <hr />
                    <p>13°/3°</p>
                  </div>
                  <div class="col-6">
                    <h1>Sun</h1>
                  </div>
                </div>
                <ul class="measurement-links">
                  <li class="metric measurement">celsius</li>
                  <li class="imperial measurement">fahrenheit</li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <h2 class="location-display">Edinburgh, Scotland</h2>
              <h3 class="date-time">Thursday 13:53</h3>
            </div>
          </div>
          <ul class="extra-info">
            <li>Precipitation: 37%</li>
            <li>Wind: 5km/h</li>
          </ul>
        </section>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
