<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="widget">
        <header>
          <form id="search-bar">
            <div class="input-group">
              <input
                type="text"
                class="form-control form-bar enter"
                id="enter-city"
                placeholder="Enter city"
                autofill
              />
              <div class="input-group-append" id="button-addon4">
              <input
                  type="submit"
                  class="btn btn-outline-secondary search form-bar"
                  value="Search"
                />
              </button>
              <button class="btn btn-outline-secondary current form-bar" type="button">
                Current
              </button>
              </div>
            </div>
          </form>
        </header>
        <section class="current-weather">
          <div class="row">
            <div class="col-6">
              <div class="temp-box">
                <div class="row">
                  <div class="col-6">
                    <h1><span id="big-temp">12</span>°C</h1>
                    <hr />
                    <p><span id="max">13</span>°/<span id="min">
                      3</span>°</p>
                  </div>
                  <div class="col-6">
                    <img
                      id="icon"
                      src=""
                      alt="Weather icon"
                    />
                  </div>
                </div>
                <div class="measurement-links">
                  <a href="#" class="metric measurement">celsius</a>
                  <a href="#" class="imperial measurement">fahrenheit</a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <h2 class="location-display">Edinburgh, Scotland</h2>
              <h3 class="date-time">
                <span id="weekday">Thursday</span> 
                <span id="time">13:53</span>
              </h3>
              <p id="description">Sunny</p>
            </div>
          </div>
          <ul class="extra-info">
            <li>Humidity: <span id="humidity">37</span>%</li>
            <li>Wind: <span id="wind">5</span>km/h</li>
          </ul>
        </section>
        <footer class="forecast">
          <div id="forecast-box"></div>
        </footer>
      </div>
      <div class="credit">
        <a href="https://github.com/rachelfras/weather_app_vanilla" class="git-link">
          Open-source code
        </a>
        <p>by Rachel Fraser</p>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
