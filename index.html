<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="widget">
        <header>
          <form id="search-bar">
            <div class="input-group">
              <input
                type="text"
                class="form-control enter"
                id="enter-city"
                placeholder="Enter city"
                autofill
              />
              <input
                  type="submit"
                  class="btn btn-outline-secondary search"
                  value="Search"
                />
              </button>
              <button class="btn btn-outline-secondary current" type="button">
                Current
              </button>
            </div>
          </form>
        </header>
        <section class="current-weather">
          <div class="row">
            <div class="col-6">
              <div class="temp-box">
                <div class="row">
                  <div class="col-6">
                    <h1><span id="big-temp">12</span>°C</h1>
                    <hr />
                    <p>13°/3°</p>
                  </div>
                  <div class="col-6">
                    <img
                      src="https://img.icons8.com/cotton/64/000000/sun--v2.png"
                    />
                  </div>
                </div>
                <div class="measurement-links">
                  <a href="#" class="metric measurement">celsius</a>
                  <a href="#" class="imperial measurement">fahrenheit</a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <h2 class="location-display">Edinburgh, Scotland</h2>
              <h3 class="date-time">
                <span id="weekday">Thursday</span> <span id="time">13:53</span>
              </h3>
            </div>
          </div>
          <ul class="extra-info">
            <li>Precipitation: 37%</li>
            <li>Wind: 5km/h</li>
          </ul>
        </section>
      </div>

      <a href="https://icons8.com/icon/qDq0zUBkJkzp/sun">Sun icon by Icons8</a>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
